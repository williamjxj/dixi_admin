<style type="text/css">
.progress {
	position:relative;
	width:400px;
	border: 1px solid #ddd;
	padding: 1px;
	border-radius: 3px;
	display:none;
}
.bar {
	background-color: #B4F5B4;
	width:0%;
	height:20px;
	border-radius: 3px;
}
.percent {
	position:absolute;
	display:inline-block;
	top:3px;
	left:48%;
}
.div_left {
	margin-left: 40px;
	padding: 30px;
}
</style>
<!-- script type="text/javascript" src="http://malsup.github.com/jquery.form.js"></script-->
<link rel="stylesheet" type="text/css" href="../include/bootstrap/css/bootstrap.css" />
<script type="text/javascript" src="../include/js/jquery.form.js"></script>
<div class="div_left">
<form action="upload/process-cn.php" method="post" enctype="multipart/form-data" id="upload_form" class="well">
  <label><i class="icon-upload"></i> 上载包含关键词的文件:</label>
  <input type="file" name="keywords_file" size="50" placeholder="上载文件..." class="span3" />
  <label><i class="icon-info-sign"></i>文件格式要求：每个关键词一行</label> 
  <div class="submit-buttons">
    <div class="green-btn">
    <i class="icon-ok-sign"></i>
      <input type="submit" value="关键词文件上载">
      </div>
  </div>
</form>
<div class="progress">
  <div class="bar"></div >
  <!--div class="percent">0%</div-->
</div>
<div id="status"></div>
</div>
<script type="text/javascript">
(function() {
	var bar = $('.bar');
	var percent = $('.percent');
	var status = $('#status');
	   
	$('#upload_form').ajaxForm({
		beforeSend: function() {
			status.empty();
			var percentVal = '0%';
			bar.width(percentVal)
			percent.html(percentVal);
		},
		uploadProgress: function(event, position, total, percentComplete) {
			var percentVal = percentComplete + '%';
			bar.width(percentVal)
			percent.html(percentVal);
		},
		complete: function(xhr) {
			status.html(xhr.responseText);
		}
	});
})();      
</script>
